<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Sistema de Administração de Planos de Trabalho Docente</title>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/reset.css">
  <!-- <link rel="stylesheet" href="css/tailwind.min.css"> -->
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <script defer src="js/alpinejs.min.js"></script>
</head>

<body class="antialiased" x-data="{'darkMode': false}" x-init="
    darkMode = JSON.parse(localStorage.getItem('darkMode'));
    $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))">
  <div :class="{'dark': darkMode === true}">
    <div
      class="min-h-screen bg-gray-50 dark:bg-gray-900 text-black dark:text-white transition-colors duration-200 flex flex-col">
      <header
        class="h-24 max-h-24 px-4 sticky top-0 bg-gray-100 dark:bg-gray-800 transition-bg-color duration-200 flex items-center">
        <div class="w-full flex-grow flex">
          <a href="https://ifrs.edu.br/riogrande/" target="_blank" class="cursor-pointer select-none">
            <img src="img/logo.png" class="w-64 dark:invert dark:saturate-0 dark:brightness-0 duration-200">
          </a>
        </div>
        <div class="w-full flex-shrink">
          <h1 class="font-semibold text-xl text-center uppercase">Sistema de Administração<br>de Planos de Trabalho
            Docente</h1>
        </div>
        <div class="w-full flex-grow flex flex-row-reverse items-center">
          <div class="space-y-1.5 relative" x-data="{'open': false}">
            <button
              class="w-11 h-11 rounded-lg shadow-md bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 transition-bg-color duration-200 grid place-items-center cursor-pointer"
              :value="open" @click="open = !open">
              <i class="fa fa-sliders"></i>
            </button>
            <div
              class="w-48 absolute right-0 rounded-lg shadow-xl divide-y divide-transparent bg-gray-300 dark:bg-gray-600 transition-bg-color duration-200 flex flex-col"
              x-cloak x-show="open" x-transition @click.outside="open = false">
              <div>
                <input id="toggle" type="checkbox" class="hidden" :value="darkMode" @change="darkMode = !darkMode">
                <label for="toggle"
                  class="rounded-t-lg w-full p-3.5 bg-gray-200 dark:bg-gray-700 hover:bg-transparent dark:hover:bg-transparent transition-bg-color duration-200 flex justify-between cursor-pointer select-none">
                  <span>Tema: <span x-text="(darkMode) ? 'Escuro' : 'Claro'"></span></span>
                  <span><i class="fa" :class="{'fa-sun-o': !darkMode, 'fa-moon-o': darkMode}"></i></span>
                </label>
              </div>
              <form action="alterar_senha_usuario.html" method="get">
                <input type="hidden" name="id" value="13">
                <button type="submit" name="botao_editar_perfil" value="Alterar Senha"
                  class="rounded-none w-full p-3.5 bg-gray-200 dark:bg-gray-700 hover:bg-transparent dark:hover:bg-transparent transition-bg-color duration-200 flex justify-between cursor-pointer select-none">
                  <span>Alterar Senha</span>
                  <span><i class="fa fa-key"></i></span>
                </button>
              </form>
              <a href="index.html">
                <button
                  class="rounded-b-lg w-full p-3.5 bg-gray-200 dark:bg-gray-700 hover:bg-transparent dark:hover:bg-transparent transition-bg-color duration-200 flex justify-between cursor-pointer select-none">
                  <span>Sair do Sistema</span>
                  <span><i class="fa fa-sign-out"></i></span>
                </button>
              </a>
            </div>
          </div>
          <div class="mr-3 -space-y-1 flex flex-col items-end justify-center">
            <span class="font-light">Professor</span>
            <span class="max-w-xs text-xl truncate">Márcio Torres</span>
          </div>
        </div>
      </header>
      <main class="space-y-5 grid place-items-center">
        <br>
        <div class="text-center text-3xl not-italic font-semibold">
          <h1 class="font-semibold italic">Página inicial</h1>
        </div>
        <span class="text-lg">Análise de PTDs pela Coordenação de Curso:</span>
        <div class="wrapper max-w-xl">
          <div
            class="place-self-center mt-5 <!--border rounded-2xl px-2 py-2 --> shadow-md bg-gray-300 dark:bg-gray-800 bg-transition">


            <div class="shadow-md border border-gray-400">
              <table>
                <tbody class="divide-y divide-gray-400">
                  <tr
                    class="divide-x divide-gray-400 bg-gray-300 dark:bg-gray-800 transition-bg-color duration-200 font-semibold text-center">
                    <td class="p-2" colspan="2">Período </td>
                    <td class="p-2">Professor</td>
                    <td class="p-2"></td>
                    <td class="p-2"></td>
                    <td class="p-2"></td>
                  </tr>
                  <tr class="divide-x divide-gray-400 bg-gray-100 dark:bg-gray-600 transition-bg-color duration-200">
                    <td class="p-2">1</td>
                    <td class="p-2">2021/2</td>
                    <td class="p-2">Igor Avila Pereira</td>
                    <td class="p-2">
                      <form method="get" action=""><input type="hidden" name="id_do_ptd" value="173"><input
                          type="hidden" name="id_do_professor_submeteu_o_ptd" value="59">
                        <input type="submit" value="Avaliar PTD" name="botao"
                          class="px-2 py-1 rounded-lg shadow-md bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 transition-bg-color duration-200 font-light cursor-pointer">
                      </form>
                    </td>
                    <td class="p-2">
                      <form method="get" action=""><input type="hidden" name="id_do_ptd" value="173"><input
                          type="hidden" name="id" value="13"><input type="submit" value="Devolver PTD ao professor"
                          name="Devolver_PTD_ao_professor"
                          class="px-2 py-1 rounded-lg shadow-md bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 transition-bg-color duration-200 font-light cursor-pointer">
                      </form>
                    </td>
                    <td class="p-2">
                      <form method="get" action=""><input type="hidden" name="id_do_ptd" value="173"><input
                          type="hidden" name="id" value="13"><input type="submit" value="Aprovar PTD" name="aprovar_ptd"
                          class="px-2 py-1 rounded-lg shadow-md bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 transition-bg-color duration-200 font-light cursor-pointer">
                      </form>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="space-y-1">
              <span class="font-semibold italic text-xl">Observações:</span>
              <p class="text-justify">Nenhuma observação no momento.</p>
            </div>
            <br>
            <div class="">
              <form method="get" action="">
                <input type="hidden" name="id" value="13">
                <input type="submit" name="botao_editar_perfil" value="Alterar Senha"
                  class="px-2 py-1 rounded-lg shadow-md bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 transition-bg-color duration-200 font-light cursor-pointer">
              </form>
            </div>
            </td>
            </tr>
            </table>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>

</html>
